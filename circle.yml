---
dependencies:
  cache_directories:
    - node_modules
  override:
    - npm install
    - npm install -g broccoli-cli

test:
  override:
    - exit 0

deployment:
  build:
    branch: build 
    commands:
      - npm run build-ci
      - git config user.email "cirleci@sanctuary.computer"
      - git config user.name "Sanctuary CI"
      - git add .
      - git commit -m "Commit for CI"
      - git remote add build dokku@sanctuarycomputer.link:herman-miller
      - git subtree push --prefix=dist build master
